<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="upper">
            <img src="images/nike.png" class="logo">
            <h3>AIR STRUCTURE</h3>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                 Dolorem animi harum repellendus pariatur incidunt nobis eius
                  dolore quos quae soluta ut!
            </p>
            <img src="images/shoe1.png" id="blue-shoe" class="shoe">
            <img src="images/shoe2.png" id="red-shoe" class="shoe">
        </div>
        <div class="lower">
            <h4>AIR STRUCTURE</h4>
            <span>NEW</span>
            <small>RUNNING COLLECTIONS</small>
            <h6>SIZE</h6>
            <ul>
                <li class="size">7</li>
                <li class="size">8</li>
                <li class="size" id="current-size">9</li>
                <li class="size">10</li>
                <li class="size">11</li>
            </ul>
            <h6>COLOR</h6>
            <button id="blue"></button>
            <button id="red"></button>
            <button class="price">USD 350,00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
